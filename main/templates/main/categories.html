{% extends 'main/header.html' %}

{% block content %}
    <br>
    <img src="https://i.ibb.co/pW1CScX/logo.png" width="350" height="350" align="right">
    <br>
    <div class="row" >
        {% for cat in categories %}
            <div class="col s12 m6 l4">
                <a href="{{cat.category_slug}}", style="color:#000">
                    <div class="card hoverable" style="background-color: #afeef7">
                        <div class="card-content">
                            <div class="card-title">{{cat.tutorial_category}}</div>
                            <!--<p style="font-size:70%">Published {{tut.tutorial_published}}</p>-->
                            <p>{{cat.category_summary}}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
